<app-modal-base [title]="'Escriba su sugerencia o reclamo'" [id]="modalId">
    <div class='modal-body'>
        <textarea name="message" [formControl]="suggestion"></textarea>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="postMessage()">Enviar</button>
    </div>
</app-modal-base>
