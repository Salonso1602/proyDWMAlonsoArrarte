<app-modal-base [title]="'Filtros Disponibles'" [id]="this.modalId" *ngIf="categories">
    <div class="modal-body">
        <div class="row align-items-center">
            <div class="col-5" *ngFor="let category of categories | async">
                <div class="container category">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        [id]="category.name"
                        (change)="filterToggle(category)"/>

                    <label [for]="category.name" id="filterContent">
                        <app-image
                            [imageId]="category.imageId"
                            [id]="category.name"
                            class="filterImage">
                        </app-image>
                        <label [for]="category.name">{{category.name}}</label>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button
            type="submit"
            class="btn btn-primary"
            (click)="updateSelectedCategories()"
            data-bs-dismiss="modal">
                Filtrar
        </button>
    </div>
</app-modal-base>
