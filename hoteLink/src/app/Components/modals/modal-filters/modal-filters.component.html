<app-modal-base [title]="'Filtros Disponibles'" [id]="this.modalId">
    <div class="modal-body">
        <div class="row">
            <div class="col-6" *ngFor="let filter of this.filters">
                <input type="checkbox" class="form-check-input filter" [id]="filter.name"/>
                <label [for]="filter.name">
                    <app-image [imageId]="filter.imageId" [id]="filter.name"></app-image>
                    <label [for]="filter.name">{{filter.name}}</label>
                </label>
                </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Filtrar</button>
    </div>
</app-modal-base>
