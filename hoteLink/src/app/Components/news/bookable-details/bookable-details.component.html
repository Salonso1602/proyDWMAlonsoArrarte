<div class="container" *ngIf="card" 
[ngStyle]="{'border-color': (cardType === types.Activity) ?
 'var(--activityColor)' : 'var(--eventColor)'}">
    <h2>{{card.subject.name}}</h2>
    <app-image [imageId]="card.imageId"></app-image>
    <p>{{card.caption}}</p>

    <div class="container-flex">
        <app-modal-toggle-button modalId="sendQuestion">Enviar Consulta</app-modal-toggle-button>
        <button 
            *ngIf="this.cardType === types.Activity"
            class="btn btn-primary btn-lg"
            [routerLink]="['/', cardType, card.subject.id, 'booking']">Reservar</button>
    </div>
    <app-modal-send-question [cardId]="card.subject.id"></app-modal-send-question>
</div>
