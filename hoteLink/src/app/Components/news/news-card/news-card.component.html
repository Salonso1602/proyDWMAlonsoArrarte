<div
  class="card"
  [ngClass]="{
    'card--activity': isActivityNews(news.subject),
    'card--dish': isDishNews(news.subject),
    'card--event': isEventNews(news.subject)
  }">
  <app-image
    [imageId]="news.imageId"
    [alt]="news.caption"
    [css]="{ 'border-radius': '15px' }">
  </app-image>
  <p>{{ news.caption }}</p>
</div>
