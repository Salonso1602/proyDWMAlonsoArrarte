<div class="row">
  <div class="col-lg-12">
    <h1>Novedades</h1>
  </div>
  <div *ngFor="let news of news$ | async" class="col-md-4 ">
    <div class="news-container">
      <a [routerLink]="newsHasDetails(news)
        ? ['/', news.type, news.subject.id, 'details']
        : ['/restaurant', 'addToOrder', news.subject.id]">
          <app-news-card [news]="news"></app-news-card>
      </a>
    </div>
  </div>
</div>
