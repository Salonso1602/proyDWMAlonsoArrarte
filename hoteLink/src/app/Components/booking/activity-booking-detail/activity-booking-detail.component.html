<app-input
  [id]="'price'"
  [control]="priceControl">
    <span label>Costo semanal:</span>
    <i inputPrefix class="fa fa-dollar"></i>
</app-input>
<h6>Todos los horarios</h6>
<div class="row">
  <div
    *ngFor="let time of activity.timesOfActivity"
    class="col-sm-6">
      <div class="activity-time">
        <p><b>{{ getDayName(time.dayOfWeek) }}</b></p>
        <p>{{ time.startTime | date: 'HH:mm' }} - {{ time.endTime | date: 'HH:mm' }}</p>
      </div>
  </div>
</div>
