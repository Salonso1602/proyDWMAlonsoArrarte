<h1>Actividades y eventos</h1>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      Quiero buscar:
      <select [(ngModel)]="selectedType">
        <option *ngFor="let type of types" [ngValue]="type">
          {{ type | bookableType }}
        </option>
      </select>
    </div>

    <div class="col-md-12">
      <app-search [entity]="selectedType"></app-search>
    </div>
  </div>
</div>
