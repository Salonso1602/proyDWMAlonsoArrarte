<app-input
  [id]="'form-places'"
  [control]="formGroup.controls.placesToBook"
  [type]="'number'">
    <span label>Lugares a reservar</span>
    <i inputPrefix class="fa fa-user-friends"></i>
</app-input>

<ng-container *ngIf="requireUntilDate">
  <app-input
    [id]="'form-until-date'"
    [control]="formGroup.controls.untilDate!"
    [type]="'date'">
      <span label>Fecha hasta la que reserva</span>
      <i inputPrefix class="fa fa-calendar-check"></i>
  </app-input>
</ng-container>
