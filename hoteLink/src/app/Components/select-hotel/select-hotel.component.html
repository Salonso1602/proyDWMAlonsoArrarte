<div class="container d-flex align-content-center align-text-center">
    <div class="row">
        <div class=" col col-12">
            <h1 class="text-center">Bienvenido a HoteLink</h1>
        </div>
        <div class="col col-12">
            <h4 class="text-center">Tu plataforma hotelera de preferencia</h4>
        </div>
        <hr>
        <div class="col col-12">
            <p class="text-center">Elije que hotel que quieres explorar:</p>
        </div>
        <div class="col col-12">
            <div class="form-floating">
                <select id="select" class="form-select" [formControl]="hotelForm">
                    <option type="text" *ngFor="let hotel of hotels" value="{{hotel.hotelId}}"
                        (change)="this.hotelForm.setValue(hotel.hotelId)">{{hotel.hotelName}}
                    </option>
                </select>
                <label for="select" placeholder="">Quiero ver m√°s de...</label>
            </div>
        </div>
        <div class="col col-12">
            <button class="btn btn-lg btn-primary" [disabled]="!this.hotelForm.valid" (click)="selectHotel()">Seleccionar</button>
        </div>
    </div>
</div>
