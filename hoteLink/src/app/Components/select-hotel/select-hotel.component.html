<div class="container d-flex justify-content-evenly align-text-center">
    <div class="row">
        <div class=" col col-12">
            <h1 class="text-center">Bienvenido a HoteLink</h1>
        </div>
        <div class="col col-12">
            <h4 class="text-center">Tu plataforma hotelera de preferencia</h4>
        </div>
        <hr>
        <div class="col col-12">
            <p class="text-center">Elije que hotel que quieres explorar:</p>
        </div>
        <div class="col-md-6" *ngFor="let hotel of this.hotels">
                <div class="card" (click)="selectHotel(hotel.hotelId)" [routerLink]="['home']">
                    <h2>{{hotel.hotelName}}</h2>
                    <hr>
                    <span>{{ hotel.locationName }}</span>
                </div>
        </div>
    </div>
</div>
